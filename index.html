<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | T.Nestia</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/6ad00072de.js" crossorigin="anonymous"></script>

</head>
<body>
  <h2 class="title">Welcome to <span>T.Nestia</span></h2>

  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="email" placeholder="Email" required/>
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <p class="or">Or continue with</p>
      <div class="socials">
  <a href="https://accounts.google.com/signin" target="_blank" class="social" title="Login with Google">
    <i class="fab fa-google">G</i>
  </a>
  <a href="https://www.facebook.com/login" target="_blank" class="social" title="Login with Facebook">
    <i class="fab fa-facebook-f">f</i>
  </a>
  <a href="https://twitter.com/login" target="_blank" class="social" title="Login with Twitter">
    <i class="fab fa-twitter">t</i>
  </a>
</div>

    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <label for="userType">Select Type:</label>
      <select name="type" id="userType" required>
        <option value="">-- Select --</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Organization">Organization</option>
      </select>
      <input type="text" placeholder="Full Name" required >
      <input type="email" placeholder="Email" required >
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button>
      <p class="or">Or sign up with</p>
      <div class="socials">
        <button class="social">G</button>
        <button class="social">f</button>
        <button class="social">t</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
